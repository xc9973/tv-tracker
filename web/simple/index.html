<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>TV Tracker - è¿½å‰§ç®¡ç†</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .tabs {
            display: flex;
            background: #f7f7f7;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        .tab:hover { background: #e8e8e8; }
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .content {
            padding: 30px;
            min-height: 500px;
        }
        .section { display: none; }
        .section.active { display: block; }
        
        /* æœç´¢æ¡† */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover { background: #5568d3; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        
        /* åˆ—è¡¨ */
        .list { margin-top: 20px; }
        .list-item {
            background: #f9f9f9;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .list-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }
        .list-item-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .list-item-info p {
            font-size: 14px;
            color: #666;
        }
        .list-item-actions {
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 6px 15px;
            font-size: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-small.danger { background: #e74c3c; }
        .btn-small:hover { opacity: 0.8; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .token-setup {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .token-setup h3 {
            margin-bottom: 10px;
            color: #856404;
        }
        .token-setup input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffc107;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“º TV Tracker</h1>
            <p>è¿½å‰§ç®¡ç† Â· æ°¸ä¸é”™è¿‡ç²¾å½©æ›´æ–°</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('search')">ğŸ” æœç´¢è®¢é˜…</div>
            <div class="tab" onclick="switchTab('today')">ğŸ“… ä»Šæ—¥æ›´æ–°</div>
            <div class="tab" onclick="switchTab('library')">ğŸ“š æˆ‘çš„ç‰‡åº“</div>
        </div>
        
        <div class="content">
            <!-- Tokenè®¾ç½®æç¤º -->
            <div id="tokenSetup" class="token-setup" style="display:none;">
                <h3>âš ï¸ éœ€è¦é…ç½®API Token</h3>
                <p>è¯·è¾“å…¥æ‚¨çš„ WEB_API_TOKEN (åœ¨ .env æ–‡ä»¶ä¸­é…ç½®):</p>
                <input type="password" id="tokenInput" placeholder="è¾“å…¥æ‚¨çš„API Token">
                <button class="btn" onclick="saveToken()">ä¿å­˜Token</button>
            </div>
            
            <!-- æœç´¢è®¢é˜… -->
            <div id="search" class="section active">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="è¾“å…¥å‰§é›†åç§°æœç´¢..." onkeypress="handleSearchEnter(event)">
                    <button class="btn" onclick="searchShows()">æœç´¢</button>
                </div>
                <div id="searchResults" class="list"></div>
            </div>
            
            <!-- ä»Šæ—¥æ›´æ–° -->
            <div id="today" class="section">
                <h2 style="margin-bottom: 20px;">ä»Šæ—¥æ›´æ–°çš„å‰§é›†</h2>
                <div id="todayList" class="list"></div>
            </div>
            
            <!-- æˆ‘çš„ç‰‡åº“ -->
            <div id="library" class="section">
                <h2 style="margin-bottom: 20px;">å·²è®¢é˜…çš„å‰§é›†</h2>
                <div id="libraryList" class="list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let API_TOKEN = localStorage.getItem('api_token') || '';
        
        // æ£€æŸ¥Token
        window.addEventListener('DOMContentLoaded', function() {
            if (!API_TOKEN || API_TOKEN === 'your-api-token') {
                document.getElementById('tokenSetup').style.display = 'block';
            }
        });
        
        // ä¿å­˜Token
        function saveToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('è¯·è¾“å…¥Token');
                return;
            }
            localStorage.setItem('api_token', token);
            API_TOKEN = token;
            document.getElementById('tokenSetup').style.display = 'none';
            alert('Tokenä¿å­˜æˆåŠŸ!');
        }
        
        // Tabåˆ‡æ¢
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'today') loadToday();
            if (tabName === 'library') loadLibrary();
        }
        
        // æœç´¢
        function handleSearchEnter(e) {
            if (e.key === 'Enter') searchShows();
        }
        
        async function searchShows() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const results = document.getElementById('searchResults');
            results.innerHTML = '<div class="loading">æœç´¢ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                });
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    results.innerHTML = data.results.map(show => `
                        <div class="list-item">
                            <div class="list-item-info">
                                <h3>${show.name || show.original_name}</h3>
                                <p>${show.first_air_date || ''} Â· ${show.vote_average ? 'â­ ' + show.vote_average : ''}</p>
                            </div>
                            <div class="list-item-actions">
                                <button class="btn-small" onclick="subscribe(${show.id}, '${(show.name || show.original_name).replace(/'/g, "\\'")}')">è®¢é˜…</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    results.innerHTML = '<div class="empty-state">æœªæ‰¾åˆ°ç›¸å…³å‰§é›†</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="error">æœç´¢å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // è®¢é˜…
        async function subscribe(tmdbId, name) {
            try {
                const response = await fetch(`${API_BASE}/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tmdb_id: tmdbId })
                });
                
                if (response.ok) {
                    alert(`å·²è®¢é˜…: ${name}`);
                } else {
                    alert('è®¢é˜…å¤±è´¥');
                }
            } catch (error) {
                alert('è®¢é˜…å¤±è´¥: ' + error.message);
            }
        }
        
        // åŠ è½½ä»Šæ—¥æ›´æ–°
        async function loadToday() {
            const list = document.getElementById('todayList');
            list.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/today`, {
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                });
                const data = await response.json();
                
                if (data.episodes && data.episodes.length > 0) {
                    list.innerHTML = data.episodes.map(ep => `
                        <div class="list-item">
                            <div class="list-item-info">
                                <h3>${ep.show_name} - S${ep.season_number}E${ep.episode_number}</h3>
                                <p>${ep.name} Â· ${ep.air_date}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<div class="empty-state">ä»Šå¤©æ²¡æœ‰æ›´æ–°</div>';
                }
            } catch (error) {
                list.innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // åŠ è½½ç‰‡åº“
        async function loadLibrary() {
            const list = document.getElementById('libraryList');
            list.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/library`, {
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                });
                
                // æ£€æŸ¥å“åº”çŠ¶æ€
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = await response.json();
                
                if (data.shows && data.shows.length > 0) {
                    list.innerHTML = data.shows.map(show => `
                        <div class="list-item">
                            <div class="list-item-info">
                                <h3>${show.name}</h3>
                                <p>å·²è®¢é˜… Â· ${show.episode_count || 0} é›†</p>
                            </div>
                            <div class="list-item-actions">
                                <button class="btn-small danger" onclick="unsubscribe(${show.id}, '${show.name.replace(/'/g, "\\'")}')">å–æ¶ˆè®¢é˜…</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<div class="empty-state">æš‚æ— è®¢é˜…</div>';
                }
            } catch (error) {
                list.innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        // å–æ¶ˆè®¢é˜…
        async function unsubscribe(id, name) {
            if (!confirm(`ç¡®å®šå–æ¶ˆè®¢é˜… ${name}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/subscribe/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                });
                
                if (response.ok) {
                    alert('å·²å–æ¶ˆè®¢é˜…');
                    loadLibrary();
                } else {
                    alert('æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                alert('æ“ä½œå¤±è´¥: ' + error.message);
            }
        }
    </script>
</body>
</html>
