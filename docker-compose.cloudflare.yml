version: '3.8'

services:
  tv-tracker-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: tv-tracker-api
    restart: unless-stopped
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - DB_PATH=/app/data/tv_tracker.db
      - BACKUP_DIR=/app/data/backups
      - REPORT_TIME=${REPORT_TIME:-09:00}
      - WEB_ENABLED=true
      - WEB_LISTEN_ADDR=:18080
      - WEB_API_TOKEN=${WEB_API_TOKEN}
    volumes:
      - ./data:/app/data
    ports:
      - "18080:18080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:18080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tv-tracker-net

networks:
  tv-tracker-net:
    driver: bridge
