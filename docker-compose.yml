version: '3.8'

services:
  tv-tracker-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: tv-tracker-api
    restart: unless-stopped
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - DB_PATH=/app/data/tv_tracker.db
      - BACKUP_DIR=/app/data/backups
      - REPORT_TIME=${REPORT_TIME:-09:00}
      - DISABLE_BOT=${DISABLE_BOT:-false}
      - WEB_ENABLED=true
      - WEB_LISTEN_ADDR=:18080
      - WEB_API_TOKEN=${WEB_API_TOKEN}
    volumes:
      - ./data:/app/data
    networks:
      - tv-tracker-net

  tv-tracker-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: tv-tracker-web
    restart: unless-stopped
    ports:
      - "8318:80"
    volumes:
      - ./nginx/tv-tracker-docker.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tv-tracker-net

networks:
  tv-tracker-net:
    driver: bridge
