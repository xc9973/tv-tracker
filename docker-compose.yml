services:
  tv-tracker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: tv-tracker
    restart: unless-stopped
    ports:
      - "8318:18080"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - DB_PATH=/app/data/tv_tracker.db
      - BACKUP_DIR=/app/data/backups
      - REPORT_TIME=${REPORT_TIME:-09:00}
      - DISABLE_BOT=${DISABLE_BOT:-false}
      - WEB_ENABLED=true
      - WEB_LISTEN_ADDR=:18080
      - WEB_API_TOKEN=${WEB_API_TOKEN}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:18080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
